version: "3.4"

x-database-variables: &database-variables
  POSTGRES_USER: root
  POSTGRES_PASSWORD: audiencias
  POSTGRES_DB: audiencias

x-application-variables: &application-variables
  ADMIN_PASSWORD: 123
  ADMIN_EMAIL: admin@admin.com
  DATABASE_ENGINE: postgresql_psycopg2
  DATABASE_USER: root
  DATABASE_PASSWORD: audiencias
  DATABASE_NAME: audiencias
  DATABASE_HOST: db
  DATABASE_PORT: 5432
  DEBUG: 'False'
  REDIS_SERVER: redis
  WEBSERVICE_URL: https://infoleg.camara.leg.br/ws-pauta/evento/interativo
  COMPRESS_OFFLINE: 'False'
  URL_PREFIX: 
  FORCE_SCRIPT_NAME:
  STATIC_URL: /static/
  ENABLE_REMOTE_USER: 'False'

services:
  nginx:
    image: nginx:1.15.10
    depends_on:
      - web
    volumes:
      - ./:/var/labhacker/audiencias:z
      - ./config/etc/nginx/conf.d:/etc/nginx/conf.d:z
    ports:
      - "8000:80"

  db:
    image: postgres:9.6
    environment: *database-variables

  worker:
    image: audiencias-publicas_web:latest
    command: ./start-worker.sh
    links:
      - redis
      - db
    environment:
      <<: *database-variables
      <<: *application-variables
    volumes:
      - data:/var/labhacker/audiencias
    depends_on:
      - "web"

  web:
    build: .
    command: ./start-web.sh
    restart: on-failure
    links:
      - db
      - redis
    volumes:
      - ./:/var/labhacker/audiencias
    environment:
      <<: *database-variables
      <<: *application-variables
    expose:
      - "8000"
    depends_on:
      - db
      - redis

  redis:
    image: redis:alpine
  
  celeryworker:
    image: audiencias-publicas_web:latest
    command: bash -c "celery -A audiencias_publicas worker -l info"
    volumes:
      - .:/var/labhacker/audiencias
    environment:
      <<: *database-variables
      <<: *application-variables
    restart: always
    depends_on:
      - db
      - redis
      - web

  celerybeat:
    image: audiencias-publicas_web:latest
    command: ./start_celery_beat.sh
    volumes:
      - .:/var/labhacker/audiencias
    environment:
      <<: *database-variables
      <<: *application-variables
    restart: always
    depends_on:
      - db
      - redis
      - web
      - celeryworker

volumes:
  data:
    driver: local
