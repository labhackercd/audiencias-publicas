{% load staticfiles %}

<nav class="navigation">
  <a class="navigation__logo" href="{% url 'widget_index' object.id %}">
    <img class="logo__image--audiencias-logo" src="{% static 'img/logo-audiencias-icon.svg' %}" data-fallback="{% static 'img/logo-audiencias-icon.png' %}">
    <img class="logo__image--audiencias-text" src="{% static 'img/logo-audiencias-text.svg' %}" data-fallback="{% static 'img/logo-audiencias-text.png' %}">
  </a>
  <ul class="menu-list menu-list--profile">
    <li class="menu-list__item">
      {% if request.user.is_authenticated %}
        <a class="menu-list__link" href="/account/logout?next={% url 'widget_index' object.id %}">
          <span class="menu-list__text">Encerrar Sess√£o</span>
          <i class="menu-list__icon icon icon-sign-out" aria-hidden="true"></i>
        </a>
      {% else %}
        <a class="menu-list__link" href="/widget/login/?next={% url 'widget_index' object.id %}">
          <span class="menu-list__text">Fazer Login</span>
          <i class="menu-list__icon icon icon-sign-in" aria-hidden="true"></i>
        </a>
      {% endif %}
    </li>
  </ul>
</nav>
