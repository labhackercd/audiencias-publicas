{% load staticfiles %}

<nav class="navigation">
  <a class="navigation__logo" href="{% url 'home' %}">
    <img class="logo__image--audiencias-logo" src="{% static 'img/logo-audiencias-icon.svg' %}" data-fallback="{% static 'img/logo-audiencias-icon.png' %}">
    <img class="logo__image--audiencias-text" src="{% static 'img/logo-audiencias-text.svg' %}" data-fallback="{% static 'img/logo-audiencias-text.png' %}">
  </a>

  {% if user.is_authenticated %}
    <a class="navigation__auth" href="https://edemocracia.camara.leg.br/account/logout">
      <span class="auth__text">Encerrar Sess√£o</span>
      <i class="auth__icon icon icon-sign-out" aria-hidden="true"></i>
    </a>
  {% else %}
    <a class="navigation__auth" href="https://edemocracia.camara.leg.br/home?next={{ request.path }}">
      <span class="auth__text">Fazer Login</span>
      <i class="auth__icon icon icon-sign-in" aria-hidden="true"></i>
    </a>
  {% endif %}
</nav>
