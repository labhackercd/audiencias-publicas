{% load staticfiles %}

<div class="video">
  {% if object.youtube_id %}
    <div class="player" id="player"></div>
    {# TODO FIXME #}
    <script type="text/javascript">
        // This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        // This function creates an <iframe> (and YouTube player)
        // after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
              height: '',
              width: '',
              videoId: '{{object.youtube_id}}',
              playerVars: {'rel': 0},
              events: {
                'onReady': onPlayerReady
              }
          });
        }
        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
           event.target.playVideo();
        }
      </script>
  {% else %}
    <div class="video--empty">
      <img class="video--empty__icon" src="{% static 'img/calendar-book.svg' %}" data-fallback="{% static 'img/calendar-book.png' %}">
      <p class="video--empty__message">Transmiss√£o prevista para <span class="video--empty__date">{{object.date}}</span>.</p>
    </div>
  {% endif %}
</div>
