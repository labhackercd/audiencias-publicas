{% load video_utils %}

<li class="list__video" data-video-id="{{room.id}}">
  <a class="video__link" href="{{room.get_absolute_url}}">
    <img class="video__thumbnail" src="{{room.video.thumb_medium}}">
  </a>
  <h2 class="video__title">
    <a class="title__link" href="{{room.get_absolute_url}}">{{room.video.title|simplify}}</a>
  </h2>
</li>
